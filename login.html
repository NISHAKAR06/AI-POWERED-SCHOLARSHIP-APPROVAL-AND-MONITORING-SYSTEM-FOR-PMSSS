<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" text="text/css" href="{{url_for('static', filename='css/style.css') }}">
  <title>My Website</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Center the login form */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #555;
    }

    .forgot-password {
      text-align: center;
      margin-top: -10px;
    }

    .forgot-password a {
      color: #333;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="#hero">
            <h1><span>P</span>M<span>SSS</span></h1>
          </a>
        </div>
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>
            <li><a href="{{ url_for('home') }}" data-after="Home">Home</a></li>
            <li><a href="{{ url_for('apply_page') }}" data-after="Service">Apply</a></li>
            <li><a href="{{ url_for('status') }}" data-after="Projects">Status</a></li>
            <li><a href="#about" data-after="About">About</a></li>
            <li><a href="{{ url_for('logout') }}" data-after="About">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Login Section -->
  <section id="contact">
    <div class="login-container">
      <div class="login-box">
        <h2>Login Here</h2>
        <form action="{{ url_for('apply_page') }}" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
          <label for="password">Password:</label>
          <input type="password" id="passward" name="passward" placeholder="Enter your password" required>
          <input type="submit" value="Login">
        
        <div class="forgot-password"><br>
          <a href="/forgot-password">Forgot Password?</a>
        </div>
        <div class="forgot-password"><br>
            <a href="{{ url_for('register') }}" class="nav-link">register</a>
        </div>

        </form>
      </div>
    </div>
    
  </section>

  <!-- Footer Section -->
  <section id="footer">
    <div class="footer container">
      <div class="brand">
        <h1><span>P</span>M <span>SSS</span></h1>
      </div>
      <div class="social-icon">
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" /></a>
        </div>
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" /></a>
        </div>
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/twitter.png" /></a>
        </div>
      </div>
      <p>Copyright Â© 2020 pmsss. All rights reserved</p>
    </div>
  </section>

  <script src="./app.js"></script>

  <script >
    const hamburger = document.querySelector('.header .nav-bar .nav-list .hamburger');
const mobile_menu = document.querySelector('.header .nav-bar .nav-list ul');
const menu_item = document.querySelectorAll('.header .nav-bar .nav-list ul li a');
const header = document.querySelector('.header.container');

hamburger.addEventListener('click', () => {
	hamburger.classList.toggle('active');
	mobile_menu.classList.toggle('active');
});

document.addEventListener('scroll', () => {
	var scroll_position = window.scrollY;
	if (scroll_position > 250) {
		header.style.backgroundColor = '#29323c';
	} else {
		header.style.backgroundColor = 'transparent';
	}
});

menu_item.forEach((item) => {
	item.addEventListener('click', () => {
		hamburger.classList.toggle('active');
		mobile_menu.classList.toggle('active');
	});
});

  </script>

</body>

</html>
